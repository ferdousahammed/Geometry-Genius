<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="font-inter max-w-[1600px] mx-auto p-5">
    <header class="mb-5">
      <div
        class="flex justify-between items-center bg-sky-50 rounded-lg px-11 py-5 text-slate-800"
      >
        <h1 class="text-3xl lg:text-5xl font-bold">
          Interactive <br /><span
            class="text-2xl lg:text-3xl text-gray-600 font-medium"
            >Geometry Genius</span
          >
        </h1>
        <button class="btn bg-sky-500 text-xl font-bold text-white px-9 py-2">
          Blog
        </button>
      </div>
    </header>
    <main>
      <div class="flex justify-between gap-4">
        <!-- cards shapes -->
        <div id="card-shapes" class="grid lg:grid-cols-3 gap-4">
          <!-- triangle -->
          <div class="card border-2 border-slate-100 pt-5 w-96 bg-base-100">
            <figure>
              <img src="./images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body text-center">
              <h2 class="font-bold text-2xl">Triangle</h2>
              <p class="text-base font-normal">Area (A) = 0.5 X b X h</p>
              <div
                class="flex text-base font-normal justify-center items-center mt-3"
              >
                <input
                  class="valueA outline-none w-24 px-2 h-8 bg-gray-100 rounded-md mr-2"
                  placeholder="b"
                  type="number"
                  min="0"
                />cm
                <input
                  class="valueB outline-none w-24 px-2 h-8 bg-gray-100 rounded-md mx-2"
                  placeholder="h"
                  type="number"
                  min="0"
                />
                cm
              </div>
              <div class="card-actions justify-end mt-10">
                <button
                  class="btn bg-sky-500 text-xl font-bold text-white px-9 py-2 w-full"
                >
                  Calculate Area
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle -->
          <div class="card border-2 border-slate-100 pt-5 w-96 bg-base-100">
            <figure>
              <img src="./images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body text-center">
              <h2 class="font-bold text-2xl">Rectangle</h2>
              <p class="text-base font-normal">Area (A) = w x l</p>
              <div
                class="flex text-base font-normal justify-center items-center mt-3"
              >
                <input
                  class="outline-none w-24 px-2 h-8 bg-gray-100 rounded-md mr-2"
                  placeholder="w"
                  type="number"
                  min="0"
                />cm
                <input
                  class="outline-none w-24 px-2 h-8 bg-gray-100 rounded-md mx-2"
                  placeholder="l"
                  type="number"
                  min="0"
                />
                cm
              </div>
              <div class="card-actions justify-end mt-10">
                <button
                  class="btn bg-sky-500 text-xl font-bold text-white px-9 py-2 w-full"
                >
                  Calculate Area
                </button>
              </div>
            </div>
          </div>
          <!-- Parallelogram -->
          <div class="card border-2 border-slate-100 pt-5 w-96 bg-base-100">
            <figure>
              <img src="./images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="card-body text-center">
              <h2 class="font-bold text-2xl">Parallelogram</h2>
              <p class="text-base font-normal">Area (A) = b X h</p>
              <div
                class="flex text-base font-normal justify-center items-center mt-3"
              >
                <input
                  class="outline-none w-24 px-2 h-8 bg-gray-100 rounded-md mr-2"
                  placeholder="b"
                  type="number"
                  min="0"
                />cm
                <input
                  class="outline-none w-24 px-2 h-8 bg-gray-100 rounded-md mx-2"
                  placeholder="h"
                  type="number"
                  min="0"
                />
                cm
              </div>
              <div class="card-actions justify-end mt-10">
                <button
                  class="btn bg-sky-500 text-xl font-bold text-white px-9 py-2 w-full"
                >
                  Calculate Area
                </button>
              </div>
            </div>
          </div>
          <!-- Rhombus -->
          <div class="card border-2 border-slate-100 pt-5 w-96 bg-base-100">
            <figure>
              <img src="./images/rhombus.png" alt="Shoes" />
            </figure>
            <div class="card-body text-center">
              <h2 class="font-bold text-2xl">Rhombus</h2>
              <p class="text-base font-normal">
                Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub>
              </p>
              <div
                class="flex text-base font-normal justify-center items-center mt-3"
              >
                <input
                  class="outline-none w-24 px-2 h-8 bg-gray-100 rounded-md mr-2"
                  placeholder="d₁"
                  type="number"
                  min="0"
                />cm
                <input
                  class="outline-none w-24 px-2 h-8 bg-gray-100 rounded-md mx-2"
                  placeholder="d₂"
                  type="number"
                  min="0"
                />
                cm
              </div>
              <div class="card-actions justify-end mt-10">
                <button
                  class="btn bg-sky-500 text-xl font-bold text-white px-9 py-2 w-full"
                >
                  Calculate Area
                </button>
              </div>
            </div>
          </div>
          <!-- Pentagon -->
          <div class="card border-2 border-slate-100 pt-5 w-96 bg-base-100">
            <figure>
              <img src="./images/pentagon.png" alt="Shoes" />
            </figure>
            <div class="card-body text-center">
              <h2 class="font-bold text-2xl">Pentagon</h2>
              <p class="text-base font-normal">Area (A) = 0.5 X p X b</p>
              <div
                class="flex text-base font-normal justify-center items-center mt-3"
              >
                <input
                  class="outline-none w-24 px-2 h-8 bg-gray-100 rounded-md mr-2"
                  placeholder="p"
                  type="number"
                  min="0"
                />cm
                <input
                  class="outline-none w-24 px-2 h-8 bg-gray-100 rounded-md mx-2"
                  placeholder="b"
                  type="number"
                  min="0"
                />
                cm
              </div>
              <div class="card-actions justify-end mt-10">
                <button
                  class="btn bg-sky-500 text-xl font-bold text-white px-9 py-2 w-full"
                >
                  Calculate Area
                </button>
              </div>
            </div>
          </div>
          <!-- Ellipse -->
          <div class="card border-2 border-slate-100 pt-5 w-96 bg-base-100">
            <figure>
              <img src="./images/ellipse.png" alt="Shoes" />
            </figure>
            <div class="card-body text-center">
              <h2 class="font-bold text-2xl">Ellipse</h2>
              <p class="text-base font-normal">Area (A) = &Pi;ab</p>
              <div
                class="flex text-base font-normal justify-center items-center mt-3"
              >
                <input
                  class="outline-none w-24 px-2 h-8 bg-gray-100 rounded-md mr-2"
                  placeholder="a"
                  type="number"
                  min="0"
                />cm
                <input
                  class="outline-none w-24 px-2 h-8 bg-gray-100 rounded-md mx-2"
                  placeholder="b"
                  type="number"
                  min="0"
                />
                cm
              </div>
              <div class="card-actions justify-end mt-10">
                <button
                  class="btn bg-sky-500 text-xl font-bold text-white px-9 py-2 w-full"
                >
                  Calculate Area
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- calculation  -->
        <div
          class="border-2 rounded-2xl border-slate-100 w-96 min-h-96 py-7 px-3 space-y-3"
        >
          <h1 class="underline text-xl font-bold text-center">
            Area Calculation
          </h1>
          <ol
            id="area-list"
            class="text-base font-normal list-decimal pl-3 space-y-3"
          >
            <li
              id="triangle"
              class="flex gap-8 items-center justify-between"
              hidden
            ></li>
            <li
              id="rectangle"
              class="flex gap-8 items-center justify-between"
              hidden
            ></li>
            <li
              id="parallelogram"
              class="flex gap-8 items-center justify-between"
              hidden
            ></li>
            <li
              id="rhombus"
              class="flex gap-8 items-center justify-between"
              hidden
            ></li>
            <li
              id="pentagon"
              class="flex gap-8 items-center justify-between"
              hidden
            ></li>
            <li
              id="ellipse"
              class="flex gap-8 items-center justify-between"
              hidden
            ></li>
          </ol>
        </div>
      </div>

      <span id="balance"></span>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
